<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
   <center><h1>Listas</h1></center>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="12">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Estudar</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square">
        <li>Pão</li>
        <li>leite</li>
        <li>tomate</li>
        <li>Arroz</li>
    </ul>

    <h2>Juntando Listas</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>java</li>
            <li>c#</li>
        </ol>
        <li>Novas</li>
        <ol>
            <li>python</li>
            <li>PHP</li>
            <li>JavaScript</li>
        </ol>
    </ol>
</body>
</html>
